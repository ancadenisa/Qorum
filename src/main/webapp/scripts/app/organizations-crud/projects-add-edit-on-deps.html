<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Adauga sau editeaza proiect</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="field_name">Nume</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="project.name"
                />
        </div>
        <div class="form-group">
            <label for="field_description">Descriere</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="project.description"
                />
        </div>

        <div class="form-group">
            <label translate="qorumApp.project.department" for="field_department">department</label>
            <select class="form-control" id="field_department" multiple name="department" ng-model="project.departments"
                    ng-options="department as department.name for department in departments track by department.id"></select>
        </div>
        <div class="form-group">
            <label translate="qorumApp.project.user" for="field_user">user</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="project.users"
                    ng-options="user as user.login for user in users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
