
<div>
    <h2><span translate="qorumApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="qorumApp.project.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.project.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.project.department">department</span>
                </td>
                <td>
                    <span ng-repeat="department in project.departments">
                        <a class="form-control-static" ui-sref="department.detail({id: {{department.id}}})">{{department.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.project.user">user</span>
                </td>
                <td>
                    <span ng-repeat="user in project.users">
                        {{user.login}}{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
