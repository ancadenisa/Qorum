
<div>
    <h2><span translate="qorumApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="qorumApp.comment.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.comment.is_solution">Is_solution</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.is_solution}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.comment.user">user</span>
                </td>
                <td>
                    {{comment.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.comment.issue">issue</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="issue.detail({id:comment.issue.id})">{{comment.issue.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
