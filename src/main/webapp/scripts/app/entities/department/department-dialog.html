
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDepartmentLabel" translate="qorumApp.department.home.createOrEditLabel">Create or edit a Department</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="department.id" readonly />
        </div>
        <div class="form-group">
            <label translate="qorumApp.department.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="department.name"
                     />
        </div>

        <div class="form-group">
            <label translate="qorumApp.department.user" for="field_user">user</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="department.users" ng-options="user as user.login for user in users track by user.id"></select>
        </div>
        <div class="form-group">
            <label translate="qorumApp.department.organization" for="field_organization">organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="department.organization" ng-options="organization as organization.name for organization in organizations track by organization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
