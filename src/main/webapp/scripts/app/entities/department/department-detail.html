
<div>
    <h2><span translate="qorumApp.department.detail.title">Department</span> {{department.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="qorumApp.department.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{department.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.department.user">user</span>
                </td>
                <td>
                    <span ng-repeat="user in department.users">
                        {{user.login}}{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="qorumApp.department.organization">organization</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="organization.detail({id:department.organization.id})">{{department.organization.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
